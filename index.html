<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Packing List pour Voyage</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">
            <h1>Créer votre Packing List pour Voyage</h1>
            <form id="packingForm">
                <div>
                    <label for="nights">Nombre de nuits :</label>
                    <input
                        type="number"
                        id="nights"
                        name="nights"
                        min="1"
                        required
                    />
                </div>
                <div>
                    <label for="climate">Climat :</label>
                    <select id="climate" name="climate" required>
                        <option value="moderate">Modéré</option>
                        <option value="hot">Chaud</option>
                        <option value="cold">Froid</option>
                    </select>
                </div>
                <button type="submit">Générer la liste</button>
            </form>
            <button id="reset">Recommencer</button>
            <div id="packingList"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
